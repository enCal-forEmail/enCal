<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery-ui.min.css" />

  <link rel="stylesheet" href="css/main.css">

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>
  <div id="content">
    <div class="tab-row">
      <div class="tab active" data-type="Recent">Recently Added</div>
      <div class="tab" data-type="All">All Events</div>
      <div class="tab" data-type="Errors">Conflicts</div>
    </div>

    <div class="tab-content active" data-type="Recent">
       <div class="recent-item">
        <div id ="recent-item-marker"></div>
        <div class="cal-icon">
          <div class="cal-icon-header">OCT</div>
          <div class="cal-icon-date">12</div>
        </div>
        <div class="item-info">
          <div class="title">Party at Frosoco</div>
          <div class="time">5:00 PM</div>
          <div class="location">Palo Alto, CA</div>
        </div>
      </div>

      <div class="recent-item">
        <div id ="recent-item-marker"></div>
        <div class="cal-icon">
          <div class="cal-icon-header">OCT</div>
          <div class="cal-icon-date">12</div>
        </div>
        <div class="item-info">
          <div class="title">Party at Frosoco</div>
          <div class="time">5:00 PM</div>
          <div class="location">Palo Alto, CA</div>
        </div>
      </div>

      <div class="recent-item">asd</div>
      <div class="recent-item">asd</div>
      <div class="recent-item">asd</div>
      <div class="recent-item">asd</div>
      <div class="recent-item">asd</div>
    </div>
    <div class="tab-content" data-type="All">Ass</div>
    <div class="tab-content" data-type="Errors">

      <div class="conflict-item">
        <div class="cal-icon">
          <div class="cal-icon-header" id="broken-id-header">???</div>
          <div class="cal-icon-date" id="broken-id-date">?</div>
        </div>
        <div class="item-info">
          <div class="title">Party at Frosoco</div>
          <div class="time">5:00 PM</div>
          <div class="location">Palo Alto, CA</div>
        </div>
        <div class="edit-button"></div>
      </div>
  </div>

  <div class="edit-item-modal">
    <div class="modal-header">Fix Event</div>
    <div class="modal-content">
      <fieldset>
        <form class ="title" name="Title" onsubmit="return validateForm()" method="post"><label>Title</label>
          <input type="text" name="Title";>
          <label class = "time" for "time">Time</label>
          <select name="time" >
            <option>12:00pm - 3:30pm</option>
            <option>3:20am - 9:30pm</option>
            <option>Custom</option>
          </select>
          <input type="text" name="time" id="time" class="custom"/>

        <form class = "location" name="Location" onsubmit="return validateForm()" method="post" >
        <label>Location</label>
        <input type="text" name="Location">

        <input type="submit" id="save-button" value="Save">
      </fieldset>
    </div>
  </div>
  <div class="transparent-overlay"></div>

</body>
</html>
